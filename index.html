<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main-min.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION -->
      <header class="header">
        <div class="header__logo-box">
          <img src="img/logo.png" alt="logo" class="header__logo-box--image" />
        </div>

        <!--  SEARCH BAR -->
        <form action="#" class="header__form-search">
          <input
            type="text"
            class="header__form-search--input"
            placeholder="Search hotels"
          />
          <button class="header__form-search--button">
            <svg class="header__form-search--icon">
              <!-- use serve ad includere una svg dal file sprite -->
              <use xlink:href="icons/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="header__user-nav">
          <div class="header__user-nav__icon-box">
            <svg class="header__user-nav-icon">
              <use xlink:href="icons/sprite.svg#icon-bookmark"></use>
              <span class="header__user-nav__notification">7</span>
            </svg>
          </div>
          <div class="header__user-nav__icon-box">
            <svg class="header__user-nav-icon">
              <use xlink:href="icons/sprite.svg#icon-chat"></use>
              <span class="header__user-nav__notification">13</span>
            </svg>
          </div>
          <div class="header__user-nav__user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="header__user-nav__user--photo"
            />
            <span class="header__user-nav__user--name"> Fabio </span>
          </div>
        </nav>
      </header>
      <div class="content">
        <!-- NAVIGATION SIDEBAR -->
        <nav class="sidebar">
          <ul class="side-nav">
            <!-- 1 -->
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__item--link">
                <svg class="side-nav__item--icon">
                  <use xlink:href="icons/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <!-- 2 -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__item--link">
                <svg class="side-nav__item--icon">
                  <use
                    xlink:href="icons/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>

            <!-- 3 -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__item--link">
                <svg class="side-nav__item--icon">
                  <use xlink:href="icons/sprite.svg#icon-key"></use>
                </svg>
                <span>Car rental</span>
              </a>
            </li>

            <!-- 4 -->
            <li class="side-nav__item">
              <a href="#" class="side-nav__item--link">
                <svg class="side-nav__item--icon">
                  <use xlink:href="icons/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2023. All rights reserved.</div>
        </nav>

        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__items">
              <img
                src="/img/hotel-1.jpg"
                alt="photo of hotel"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__items">
              <img
                src="/img/hotel-2.jpg"
                alt="photo of hotel"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__items">
              <img
                src="/img/hotel-3.jpg"
                alt="photo of hotel"
                class="gallery__photo"
              />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview-heading">Hotel Las Palmas</h1>

            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xlink:href="icons/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="icons/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="icons/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="icons/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="icons/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__location-icon">
                <use xlink:href="icons/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-counts">429 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
